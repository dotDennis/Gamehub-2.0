<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign in to view your listed games, purchase history, or to sell a game on GameHub"
    />
    <title>GameHub | Sign in</title>
    <link rel="stylesheet" href="../styles/sign-in.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c371c70a6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/"><img class="navlogo" src="../images/logo.png" alt="Gamehub logo" /></a>
        <button class="ham-menu closed"><i class="fas fa-bars"></i></button>
        <ul class="nav-ul">
          <div class="nav-center">
            <li><a href="/">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="marketplace.html">Buy</a></li>
          </div>
          <div class="nav-right">
            <div class="nav-right-container">
              <li>
                <a href="Search-results.html"><i class="fas fa-search"></i></a>
              </li>
              <li>
                <a class="cart" href="checkout.html"
                  ><span class="cart-count"></span><i class="fas fa-sack-dollar"></i
                ></a>
              </li>
              <li>
                <a class="current-page" href="sign-in.html"><i class="fas fa-user"></i></a>
              </li>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <section class="signin">
        <div class="signin-container">
          <h1 class="signin-header">Sign-in</h1>
          <div class="signin-header--underline"></div>
          <form class="signin-form" method="POST">
            <input type="text" class="signin-form-text" placeholder="Username" />
            <input type="password" class="signin-form-text" placeholder="Password" />
            <a class="signin-form-btn" href="account.html"><input value="Sign-in" /></a>
          </form>
          <div class="signin-support">
            <a class="signin-support-txt" href="#">not a member yet?</a>
            <a class="signin-support-txt" href="#">forgot your password?</a>
            <p class="signin-update-txt">this page + account.html page will undergo an update.</p>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/hamburgerMenu.js"></script>
    <script src="../js/components/cartCount.js"></script>
  </body>
</html>
