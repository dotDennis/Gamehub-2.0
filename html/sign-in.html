<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign in to view your listed games, purchase history, or to sell a game on GameHub" />
    <title>GameHub | Sign in</title>
    <link rel="stylesheet" href="../styles/sign-in.css" />
    <script src="https://kit.fontawesome.com/adc390fe7b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html"><img class="navlogo" src="../images/logo.png" alt="Gamehub logo" /></a>
        <button class="ham-menu closed"><i class="fas fa-bars"></i></button>
        <ul class="nav-ul">
          <div class="nav-center">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="buy-games.html">Buy</a></li>
            <li><a href="#">Sell</a></li>
          </div>
          <div class="nav-right">
            <div class="nav-right-container">
              <li>
                <a href="Search-results.html"><i class="fas fa-search"></i></a>
              </li>
              <li>
                <a href="checkout.html"><i class="fas fa-sack-dollar"></i></a>
              </li>
              <li>
                <a class="current-page" href="sign-in.html"><i class="fas fa-user"></i></a>
              </li>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <section class="signin">
        <div class="signin-container">
          <h1 class="signin-header">Sign-in</h1>
          <div class="signin-header--underline"></div>
          <form class="signin-form" method="POST">
            <input type="text" class="signin-form-text" placeholder="Username" />
            <input type="password" class="signin-form-text" placeholder="Password" />
            <a class="signin-form-btn" href="account.html"><input value="Sign-in" /></a>
          </form>
          <div class="signin-support">
            <a class="signin-support-txt" href="#">not a member yet?</a>
            <a class="signin-support-txt" href="#">forgot your password?</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
