<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign in to view your listed games, purchase history, or to sell a game on GameHub" />
    <title>GameHub | Sign in</title>
    <link rel="stylesheet" href="../styles/sign-in.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c371c70a6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="menu">
        <a class="menu__link" href="/"><img class="menu__logo" src="../images/logo.png" alt="Gamehub logo" /></a>
        <button class="menu__hamburger closed"><i class="fas fa-bars"></i></button>
        <ul class="menu__list menu__ul">
          <div class="menu__center">
            <li class="menu__item"><a class="menu__link" href="/">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="about.html">About</a></li>
            <li class="menu__item"><a class="menu__link" href="contact.html">Contact</a></li>
            <li class="menu__item"><a class="menu__link" href="marketplace.html">Buy</a></li>
          </div>
          <div class="menu__right">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="search-results.html"><i class="fas fa-search"></i></a>
              </li>
              <li class="menu__item">
                <a class="menu__link menu__link--counter" href="checkout.html"><span class="menu__counter"></span><i class="fas fa-sack-dollar"></i></a>
              </li>
              <li class="menu__item">
                <a class="menu__link menu__link--current" href="sign-in.html"><i class="fas fa-user"></i></a>
              </li>
            </ul>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <h1 class="container__title">Sign-in</h1>
        <span class="container__seperator"></span>
        <form class="container__form" method="POST">
          <div>
            <label class="container__label" for="username">Username</label>
            <input id="username" class="container__input" name="username" />
          </div>
          <div>
            <label class="container__label" for="password">Password</label>
            <input id="password" class="container__input" name="password" class="container__input" />
          </div>
          <p class="container__error">Username & password did not match. (Enter a min of 1 character in each field)</p>
          <button class="container__btn" type="button" href="account.html">Sign-in</button>
        </form>
        <div class="container__help">
          <p class="container__warning">Please do not enter real credentials. This is an unsecure login.</p>
          <a class="container__text" href="#">not a member yet?</a>
          <a class="container__text" href="#">forgot your password?</a>
        </div>
      </section>
    </main>
    <script src="../js/hamburgerMenu.js"></script>
    <script src="../js/components/cartCount.js"></script>
    <script src="../js/signIn.js"></script>
  </body>
</html>
