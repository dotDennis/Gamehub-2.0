<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact GameHub through this form, we'll get back to you within 24 hours." />
    <title>GameHub | Contact Us</title>
    <link rel="stylesheet" href="../styles/contact.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c371c70a6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="menu">
        <a class="menu__link" href="/"><img class="menu__logo" src="../images/logo.png" alt="Gamehub logo" /></a>
        <button class="menu__hamburger closed"><i class="fas fa-bars"></i></button>
        <ul class="menu__list menu__ul">
          <div class="menu__center">
            <li class="menu__item"><a class="menu__link" href="/">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="about.html">About</a></li>
            <li class="menu__item"><a class="menu__link current" href="contact.html">Contact</a></li>
            <li class="menu__item"><a class="menu__link" href="marketplace.html">Buy</a></li>
          </div>
          <div class="menu__right">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="search-results.html"><i class="fas fa-search"></i></a>
              </li>
              <li class="menu__item">
                <a class="menu__link counter" href="checkout.html"><span class="menu__counter"></span><i class="fas fa-sack-dollar"></i></a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="sign-in.html"><i class="fas fa-user"></i></a>
              </li>
            </ul>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <div class="banner">
        <div class="banner-container">
          <h1 class="banner-txt">Contact Us</h1>
        </div>
      </div>
      <section class="contact">
        <!-- add error/success class on action -->
        <div id="status"></div>
        <form id="contact-form">
          <div>
            <label for="fullName">Full name*</label>
            <input name="fullName" class="contact-form-text" id="fullName" />
            <div class="error-message" id="nameError">Please enter a minimum of 5 characters.</div>
          </div>
          <div>
            <label for="email">Email*</label>
            <input name="email" class="contact-form-text" id="email" />
            <div class="error-message" id="emailError">Please enter a valid email address.</div>
          </div>
          <div>
            <label for="fullName">Your Message*</label>
            <textarea name="message" class="contact-form-text" id="message"></textarea>
            <div class="error-message" id="messageError">Please enter a minimum of 25 characters.</div>
          </div>
          <button type="button" class="contact-form-btn send" id="form-button">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; Copyright 2021 <strong>Gamehub</strong>. All rights reserved.</p>
    </footer>
    <script src="../js/hamburgerMenu.js" defer></script>
    <script src="../js/contact.js" type="module" defer></script>
    <script src="../js/components/cartCount.js" defer></script>
  </body>
</html>
