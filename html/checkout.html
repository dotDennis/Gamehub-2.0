<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Secure checkout page for your new games, on Gamehub" />
    <title>GameHub | Checkout</title>
    <link rel="stylesheet" href="../styles/checkout.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c371c70a6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="menu">
        <a class="menu__link" href="/"><img class="menu__logo" src="../images/logo.png" alt="Gamehub logo" /></a>
        <button class="menu__hamburger closed"><i class="fas fa-bars"></i></button>
        <ul class="menu__list menu__ul">
          <div class="menu__center">
            <li class="menu__item"><a class="menu__link" href="/">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="about.html">About</a></li>
            <li class="menu__item"><a class="menu__link" href="contact.html">Contact</a></li>
            <li class="menu__item"><a class="menu__link" href="marketplace.html">Buy</a></li>
          </div>
          <div class="menu__right">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="search-results.html"><i class="fas fa-search"></i></a>
              </li>
              <li class="menu__item">
                <a class="menu__link counter current" href="checkout.html"><span class="menu__counter"></span><i class="fas fa-sack-dollar"></i></a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="sign-in.html"><i class="fas fa-user"></i></a>
              </li>
            </ul>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <div class="banner">
        <div class="banner-container">
          <h1 class="banner-txt">Checkout</h1>
        </div>
      </div>
      <h2 class="titles title-checkout">Checkout</h2>
      <div class="checkout">
        <div class="checkout--container">
          <form action="checkout.php" method="POST">
            <div class="rowleft">
              <h2 class="inside">Billing Address</h2>
              <label for="fname">Full name</label>
              <input type="text" id="fname" name="firstname" placeholder="Ola Nordmann" />
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="you@example.com" />
              <label for="adr">Adress</label>
              <input type="text" id="adr" name="adr" placeholder="1234 Main St." />
              <label for="adr2">Adress 2 (Optional)</label>
              <input type="text" id="adr2" name="adr2" placeholder="Apartment or suite" />
              <label for="country">Country</label>
              <input type="text" id="country" name="country" placeholder="..." />
              <label for="state">State</label>
              <input type="text" id="state" name="state" placeholder="..." />
              <label for="zip">Zip</label>
              <input type="text" id="zip" name="zip" placeholder="Postal code" />
            </div>
            <div class="rowright">
              <h2 class="inside">Payment</h2>
              <label for="card">Payment options</label>
              <div class="card-container">
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-paypal"></i>
                <i class="fab fa-google-pay"></i>
              </div>
              <label for="card-name">Name on card</label>
              <input type="text" id="card-name" name="card-name" placeholder="Ola Nordmann" />
              <label for="card-num">Card number</label>
              <input type="text" id="card-num" name="card-nume" placeholder="1111-2222-3333-444" />
              <label for="expm">Exp. month</label>
              <input type="text" id="card-expm" name="card-expm" placeholder="September" />
              <label for="card-expy">Exp. year</label>
              <input type="text" id="card-expy" name="card-expy" placeholder="yyyy" />
              <label for="card-ccv">CCV</label>
              <input type="text" id="card-ccv" name="card-ccv" placeholder="xxx" />
              <label for="sameadr"><input type="checkbox" checked="checked" name="sameadr" />Shipping adress same as billing</label>
              <button type="submit" class="btn">Checkout</button>
              <p>no verification as of right now</p>
            </div>
          </form>
        </div>
        <h2 class="titles title-cart">Cart</h2>
        <div class="cart-info"></div>
        <hr />
        <p class="total-price"></p>
      </div>
    </main>
    <script src="../js/hamburgerMenu.js"></script>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
