 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="List view of games that match your search, including similar games.">
    <title>Gamehub | Search Results</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c371c70a6.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/search.css">
    <link rel="stylesheet" href="../styles/marketplace.css">

</head>
    <header>
      <nav class="menu">
        <a aria-label="Home" class="menu__link" href="/"><img class="menu__logo" src="../images/logo.png" alt="Gamehub logo" /></a>
        <button aria-label="Toggle menu" class="menu__hamburger closed"><i class="fas fa-bars"></i></button>
        <ul class="menu__list menu__ul">
          <div class="menu__center">
            <li class="menu__item"><a class="menu__link" href="/">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="about.html">About</a></li>
            <li class="menu__item"><a class="menu__link" href="contact.html">Contact</a></li>
            <li class="menu__item"><a class="menu__link" href="marketplace.html">Buy</a></li>
          </div>
          <div class="menu__right">
            <ul class="menu__list">
              <li class="menu__item">
                <a aria-label="Search" class="menu__link menu__link--current" href="search.html"><i class="fas fa-search"></i></a>
              </li>
              <li class="menu__item">
                <a aria-label="Go to checkout" class="menu__link menu__link--counter" href="checkout.html"><span class="menu__counter"></span><i class="fas fa-sack-dollar"></i></a>
              </li>
              <li class="menu__item">
                <a aria-label="Sign in" class="menu__link" href="sign-in.html"><i class="fas fa-user"></i></a>
              </li>
            </ul>
          </div>
        </ul>
      </nav>
    </header>
        <main>
            <section class="banner">
                <div class="banner__container">
                    <h1 class="banner__txt">Searching...</h1>
                </div>
            </section>
            <form class="search">
                    <div>
                      <input class="search__input" type="text" name="search" aria-label="search text">
                      <button class="search__btn" type="submit" aria-label="search button"><i class="fas fa-search"></i></button>
                    </div>
            </form>
            <section class="cards__container">
              <h2 class="cards__category cards__searched">Games related to search...</h2>
              <div class="cards__products loader"></div>
            </section>
        </main>
        <footer>
            <p>&copy; Copyright 2021 <strong>Gamehub</strong>. All rights reserved.</p>
        </footer>
        <script src="../js/hamburgerMenu.js" defer></script>
        <script src="../js/components/cartCount.js" defer></script>
        <script src="../js/search.js" type="module" defer></script>
</body>
</html>
